<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">

        <!-- Display -->
        <input type="text" id="calculator-display" readonly placeholder="Enter expression...">

        <!-- Keypad -->
        <div class="button-grid">
            <!-- Row 1 -->
            <button class="btn ripple func-btn" data-val="(" onclick="insertValue('(')">(</button>
            <button class="btn ripple func-btn" data-val=")" onclick="insertValue(')')">)</button>
            <button class="btn ripple control-btn" data-val="AC" onclick="clearInput()">AC</button>
            <button class="btn ripple control-btn" data-val="back" onclick="backspace()">âŒ«</button>
            
            <!-- Row 2 -->
            <button class="btn ripple func-btn" data-val="sin(" onclick="insertValue('sin(')">sin</button>
            <button class="btn ripple func-btn" data-val="cos(" onclick="insertValue('cos(')">cos</button>
            <button class="btn ripple func-btn" data-val="tan(" onclick="insertValue('tan(')">tan</button>
            <button class="btn ripple func-btn" data-val="/" onclick="insertValue('/')">Ã·</button>
            
            <!-- Row 3 -->
            <button class="btn ripple func-btn" data-val="log(" onclick="insertValue('log(')">log</button>
            <button class="btn ripple func-btn" data-val="sqrt(" onclick="insertValue('sqrt(')">âˆš</button>
            <button class="btn ripple func-btn" data-val="^" onclick="insertValue('^')">xÊ¸</button>
            <button class="btn ripple func-btn" data-val="*" onclick="insertValue('*')">Ã—</button>
            
            <!-- Row 4 -->
            <button class="btn ripple" data-val="7" onclick="insertValue('7')">7</button>
            <button class="btn ripple" data-val="8" onclick="insertValue('8')">8</button>
            <button class="btn ripple" data-val="9" onclick="insertValue('9')">9</button>
            <button class="btn ripple func-btn" data-val="-" onclick="insertValue('-')">âˆ’</button>
            
            <!-- Row 5 -->
            <button class="btn ripple" data-val="4" onclick="insertValue('4')">4</button>
            <button class="btn ripple" data-val="5" onclick="insertValue('5')">5</button>
            <button class="btn ripple" data-val="6" onclick="insertValue('6')">6</button>
            <button class="btn ripple func-btn" data-val="+" onclick="insertValue('+')">+</button>
            
            <!-- Row 6 -->
            <button class="btn ripple" data-val="1" onclick="insertValue('1')">1</button>
            <button class="btn ripple" data-val="2" onclick="insertValue('2')">2</button>
            <button class="btn ripple" data-val="3" onclick="insertValue('3')">3</button>
            <button class="btn ripple func-btn" data-val="=" onclick="calculate()">=</button>
            
            <!-- Row 7 -->
            <button class="btn ripple zero" data-val="0" onclick="insertValue('0')">0</button>
            <button class="btn ripple" data-val="." onclick="insertValue('.')">.</button>
        </div>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" title="Toggle Dark / Light Theme">ðŸŒ™</button>

        <!-- History Section -->
        <div class="history-box">
            <div class="history-header">
                <h3>History</h3>
                <button class="clear-btn ripple" onclick="clearHistory()">Clear</button>
            </div>
            <ul id="history-list">
                <!-- JS will dynamically populate history items here -->
            </ul>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts/calculator.js') }}"></script>

</body>
</html>
